# TUI Dashboard Configuration
title: "Interactive TUI Dashboard"
refresh_rate: 1.0
max_fps: 30

# Widget configurations
widgets:
  - type: metrics
    title: "System Metrics"
    position:
      row: 0
      col: 0
    size:
      width: 50
      height: 10
    options:
      update_interval: 1.0
      show_sparklines: true
  
  - type: chart
    title: "Performance Chart"
    position:
      row: 0
      col: 50
    size:
      width: 50
      height: 10
    options:
      chart_type: line
      max_points: 50
      update_interval: 0.5
  
  - type: system_monitor
    title: "System Monitor"
    position:
      row: 10
      col: 0
    size:
      width: 50
      height: 10
    options:
      show_cpu: true
      show_memory: true
      show_disk: true
      show_network: true
  
  - type: data_table
    title: "Events Table"
    position:
      row: 10
      col: 50
    size:
      width: 50
      height: 10
    options:
      max_rows: 100
      sortable: true
      filterable: true
  
  - type: logs
    title: "Application Logs"
    position:
      row: 20
      col: 0
    size:
      width: 100
      height: 15
    options:
      max_lines: 1000
      auto_scroll: true
      highlight_errors: true
      filter_levels:
        - ERROR
        - WARNING
        - INFO

# Theme configurations
themes:
  - name: dark
    colors:
      background: "#1e1e1e"
      foreground: "#d4d4d4"
      primary: "#007acc"
      secondary: "#68217a"
      success: "#4ec9b0"
      warning: "#ce9178"
      error: "#f44747"
      border: "#3c3c3c"
      surface: "#252526"
      highlight: "#264f78"
    styles:
      border: rounded
      shadow: true
  
  - name: light
    colors:
      background: "#ffffff"
      foreground: "#333333"
      primary: "#0066cc"
      secondary: "#6b46c1"
      success: "#10b981"
      warning: "#f59e0b"
      error: "#ef4444"
      border: "#e0e0e0"
      surface: "#f5f5f5"
      highlight: "#e6f2ff"
    styles:
      border: rounded
      shadow: false

default_theme: dark

# Data source configuration
data_source:
  type: mock
  update_interval: 1.0
  mock_data:
    metrics_range:
      min: 0
      max: 100
    log_frequency: 0.3
    chart_volatility: 0.5

# Export configuration
export:
  formats:
    - json
    - csv
    - yaml
  default_format: json
  output_dir: exports
  include_timestamp: true

# Keyboard bindings
keybindings:
  quit: q
  help: f1
  command_palette: ctrl+p
  export: ctrl+e
  toggle_theme: ctrl+t
  clear_logs: ctrl+l
  refresh: ctrl+r
  focus_next: tab
  focus_previous: shift+tab