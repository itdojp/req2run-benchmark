id: OBS-010
title: "OpenTelemetry Comprehensive Tracing Coverage"
difficulty: intermediate
category: observability
languages:
  - python
  - go
  - java
  - nodejs

requirements:
  functional:
    - id: FR-001
      description: "The system MUST instrument build operations with spans"
      priority: MUST
      validation:
        type: integration_test
    
    - id: FR-002
      description: "The system MUST instrument application startup with spans"
      priority: MUST
      validation:
        type: integration_test
    
    - id: FR-003
      description: "The system MUST instrument test execution with spans"
      priority: MUST
      validation:
        type: integration_test
    
    - id: FR-004
      description: "The system MUST instrument performance benchmarks with spans"
      priority: MUST
      validation:
        type: integration_test
    
    - id: FR-005
      description: "The system MUST add required span attributes (service.name, version)"
      priority: MUST
      validation:
        type: unit_test
    
    - id: FR-006
      description: "The system MUST record errors with stack traces in spans"
      priority: MUST
      validation:
        type: integration_test
    
    - id: FR-007
      description: "The system MUST propagate trace context across service boundaries"
      priority: MUST
      validation:
        type: integration_test
    
    - id: FR-008
      description: "The system MUST export traces to OTLP endpoint"
      priority: MUST
      validation:
        type: integration_test
    
    - id: FR-009
      description: "The system SHOULD implement custom metrics alongside traces"
      priority: SHOULD
      validation:
        type: integration_test
    
    - id: FR-010
      description: "The system SHOULD support trace sampling configuration"
      priority: SHOULD
      validation:
        type: unit_test
  
  non_functional:
    performance:
      p95_latency_ms: 5
      p99_latency_ms: 20
      throughput_rps: 10000
      cpu_limit: "1000m"
      memory_limit: "1Gi"
      trace_overhead_percent: 5
    
    security:
      network_egress: "ALLOW"
      secrets_in_code: "FORBIDDEN"
      authentication: "OPTIONAL"
      encryption: "TLS_OPTIONAL"
      pii_filtering: "REQUIRED"
    
    quality:
      max_cyclomatic_complexity: 8
      min_test_coverage: 80
      documentation_required: true
      type_hints_required: true

constraints:
  allowed_packages:
    - "opentelemetry"
    - "opentelemetry-sdk"
    - "opentelemetry-exporter-otlp"
    - "opentelemetry-instrumentation"
    - "jaeger-client"
    - "zipkin"
  
  disallowed_packages: []
  
  disallowed_syscalls:
    - "fork"
    - "exec"
  
  resource_limits:
    max_cpu_cores: 2
    max_memory_gb: 2
    max_disk_gb: 10
    max_network_bandwidth_mbps: 100
  
  time_limits:
    generation_minutes: 20
    execution_minutes: 10

artifacts:
  entrypoint: "src/main"
  dockerfile: "Dockerfile"
  healthcheck: "/health"
  config_files:
    - "config/otel.yaml"
    - "config/tracing.yaml"

tests:
  unit: "tests/unit/"
  integration: "tests/integration/"
  performance: "tests/performance/"
  test_data:
    input_files:
      - "test_data/operations.json"
    expected_outputs:
      - "test_data/expected/spans.json"
      - "test_data/expected/metrics.json"

metrics:
  weights:
    functional_coverage: 0.40
    pass_rate: 0.30
    performance: 0.15
    code_quality: 0.10
    security: 0.05
  
  thresholds:
    min_functional_coverage: 90
    min_pass_rate: 95
    min_performance_score: 85

pass_criteria:
  min_total_score: 0.80
  mandatory_requirements:
    - "FR-001"
    - "FR-002"
    - "FR-003"
    - "FR-004"
    - "FR-005"
    - "FR-006"
    - "FR-007"
    - "FR-008"
  forbidden_violations:
    - "critical_security"
    - "runtime_failure"
    - "trace_loss"
    - "context_propagation_failure"

metadata:
  author: "Req2Run Team"
  created_date: "2024-01-21"
  last_modified: "2024-01-21T10:00:00Z"
  version: "1.0.0"
  tags:
    - "observability"
    - "opentelemetry"
    - "tracing"
    - "monitoring"
    - "telemetry"
    - "distributed-tracing"
  references:
    - title: "OpenTelemetry Specification"
      url: "https://opentelemetry.io/docs/reference/specification/"
    - title: "Distributed Tracing"
      url: "https://opentracing.io/docs/overview/what-is-tracing/"
    - title: "OTLP Protocol"
      url: "https://opentelemetry.io/docs/reference/specification/protocol/otlp/"
  notes: |
    This problem tests the ability to implement comprehensive observability
    with OpenTelemetry, ensuring all critical operations are properly instrumented
    with traces and necessary attributes for debugging and monitoring.